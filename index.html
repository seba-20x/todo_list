<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
</head>
<body>

    <div class="container pt-4">
        <h2>Todo List</h2>
        <div class="input-group mb-3">
            <input id="nameTask" type="text" class="form-control" placeholder="Nueva tarea" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-success" type="button" id="buttonTask">Agregar</button>
        </div>

        
        <div>
            <p>Total: <span id="count-task"></span></p>
            <p>Realizadas: <span id="count-success"></span></p>
        </div>

        <h3>Tasks: </h3>


        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Task</th>
                <th scope="col">Estado</th>
                <th scope="col">Borrar</th>
              </tr>
            </thead>
            <tbody id="body-task">
              
            </tbody>
          </table>
       

    </div>


    <script src="https://kit.fontawesome.com/f5bdbb41e0.js"crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script src="./assets/js/script.js"></script>
</body>
</html>
